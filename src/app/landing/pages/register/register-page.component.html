<h1 class="text-3xl font-semibold mb-2">Create New Account</h1>
<p class="text-gray-500 mb-4">This content will be centered both horizontally and vertically on the page.</p>

<auth-error-alert [message]="errorMessage" />

<form (submit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Username</mat-label>
          <input [(ngModel)]="formData.username" name="username" matInput type="text" #first required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="formData.email" name="email" matInput type="email" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input [(ngModel)]="formData.password" name="password" matInput type="password" required>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button type="submit" [disabled]="isSubmitting" mat-flat-button color="primary">Create account</button>
    </mat-card-actions>
  </mat-card>
</form>

<p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
