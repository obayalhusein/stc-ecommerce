<div *ngFor="let item of loops">
  <div class="relative aspect-square bg-gray-100 rounded overflow-hidden">
    <skeleton-loader type="image" class="absolute top-0 start-0 h-full w-full" />
  </div>

  <div class="p-3">
    <div class="flex justify-between">
      <div>
        <p class="text-sm mb-2">
          <skeleton-loader type="text" />
        </p>
        <p class="text-lg font-bold">
          <skeleton-loader type="text" />
        </p>
      </div>
      <skeleton-loader type="button-fab" />
    </div>
  </div>
</div>
