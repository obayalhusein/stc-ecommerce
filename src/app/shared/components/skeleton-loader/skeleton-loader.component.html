<ng-container [ngSwitch]="type">
  <div *ngSwitchCase="'text'" class="skeleton-loader skeleton-loader-text" style="min-width: 100px;"></div>
  <div *ngSwitchCase="'image'" class="skeleton-loader skeleton-loader-image aspect-square"></div>
  <div *ngSwitchCase="'button-fab'" class="skeleton-loader skeleton-loader-button-fab"></div>
</ng-container>
