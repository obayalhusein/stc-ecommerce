<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">
      Title
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.attributes.title }} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
      Description
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.attributes.description }} </td>
  </ng-container>

  <!-- Tools Column -->
  <ng-container matColumnDef="tools">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="text-end">
        <button color="primary" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="showEditCategoryDialog(element)" mat-menu-item>
            <mat-icon color="primary">edit</mat-icon>
            <span>Edit</span>
          </button>
          <button (click)="showDeleteCategoryDialog(element)" mat-menu-item>
            <mat-icon color="warn">delete</mat-icon>
            <span class="text-red-500">Delete</span>
          </button>
        </mat-menu>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="!categoriesList.length && !isLoadingData" class="bg-white text-center text-gray-500 p-3">
  No Data
</div>

<div *ngIf="isLoadingData" class="flex items-center justify-center bg-white text-center text-gray-500 p-5">
  <mat-spinner diameter="30" class="me-3" />
</div>
