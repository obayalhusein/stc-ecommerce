<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">
      Title
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.attributes.title }} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
      Category
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.attributes.category.data.attributes.title }} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
      Price
    </th>
    <td mat-cell *matCellDef="let element" class="text-end"> <b>{{ element.attributes.price }}</b>  SAR </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity">
      Quantity
    </th>
    <td mat-cell *matCellDef="let element"> <b>{{ element.attributes.quantity }}</b> item </td>
  </ng-container>

  <!-- Discount Column -->
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by discount">
      Discount
    </th>
    <td mat-cell *matCellDef="let element"> <b>{{ element.attributes.discount }}</b>% </td>
  </ng-container>

  <!-- Tools Column -->
  <ng-container matColumnDef="tools">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let element">
      <button color="primary" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="showEditProductDialog(element)" mat-menu-item>
          <mat-icon color="primary">edit</mat-icon>
          <span>Edit</span>
        </button>
        <button (click)="showDeleteProductDialog(element)" mat-menu-item>
          <mat-icon color="warn">delete</mat-icon>
          <span class="text-red-500">Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="!productsList.length && !isLoadingData" class="bg-white text-center text-gray-500 p-3">
  No Data
</div>

<div *ngIf="isLoadingData" class="flex items-center justify-center bg-white text-center text-gray-500 p-5">
  <mat-spinner diameter="30" class="me-3" />
</div>
